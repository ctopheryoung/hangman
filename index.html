    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Hang this man</title>

    <div class="container">
      <h1>Let's play Hang Man</h1>
      <input class="btn btn-primary" id="startGame" value="Start the Game!">

       <input class="btn btn-default letters" type="button" value="h">
       <input class="btn btn-default letters" type="button" value="i">
       <input class="btn btn-default letters" type="button" value="j">
       <input class="btn btn-default letters" type="button" value="k">
       <input class="btn btn-default letters" type="button" value="l">
       <input class="btn btn-default letters" type="button" value="m">
       <input class="btn btn-default letters" type="button" value="n">
       <input class="btn btn-default letters" type="button" value="o">
       <input class="btn btn-default letters" type="button" value="p">
       <input class="btn btn-default letters" type="button" value="q">
       <input class="btn btn-default letters" type="button" value="r">
       <input class="btn btn-default letters" type="button" value="s">
       <input class="btn btn-default letters" type="button" value="t">
       <input class="btn btn-default letters" type="button" value="u">
       <input class="btn btn-default letters" type="button" value="v">
       <input class="btn btn-default letters" type="button" value="w">
       <input class="btn btn-default letters" type="button" value="x">
       <input class="btn btn-default letters" type="button" value="y">
       <input class="btn btn-default letters" type="button" value="z">

      </div>
      <div class="hangingMan" id="wrong1">
